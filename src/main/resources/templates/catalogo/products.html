<div class="row" th:fragmenet="list" xmlns:th="https://www.thymeleaf.org">
    <div th:each="product : ${products}" class="col-sm-4">
        <div class="card mb-3">
            <div class="card-body">
                <div class="card-img-actions">
                    <img class="img-responsive" alt="${item.name}"
                         width="96" height="150"
                         src="../static/resources/catalogo/${item.imageFileName}"
                         th:src="@{'/resources/catalogo/'+${item.imageFileName}}"/>
                 </div>
            </div>
            <div class="card-body">
            <h5 class="card-title" th:text="${item.name}">Product name</h5>
            <p class="card-text" th:texts="${item.price}">Price</p>
              <a href="#" class="btn btn-primary">Buy</a>
              <a th:href="@{'/catalogo/add/__${producto.id}__'}" 
                class="btn btn-primary" role="button">Add</a>
        
            </div>
     </div>
</div>
